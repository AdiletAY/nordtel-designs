<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арасан — 3 варианта дизайна</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 60px 24px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 60px; }
        h1 { font-size: 48px; font-weight: 700; margin-bottom: 16px; }
        .designs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }
        .design-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .design-card:hover { border-color: #d4a853; transform: translateY(-8px); }
        .design-preview {
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 64px;
        }
        .design-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
        }
        .design-1 .design-badge { background: #d4a853; color: #0a0a0a; }
        .design-2 .design-badge { background: #2d5a27; color: white; }
        .design-3 .design-badge { background: #5c4a32; color: white; }
        .design-info { padding: 24px; }
        .btn-view {
            display: block;
            width: 100%;
            padding: 14px;
            background: #d4a853;
            color: #0a0a0a;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .btn-view:hover { background: #e8c97a; }
        @media (max-width: 1024px) { .designs-grid { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; } }
        @media (max-width: 768px) { h1 { font-size: 32px; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3 варианта дизайна</h1>
        </header>
        <div class="designs-grid">
            <div class="design-card design-1">
                <div class="design-preview">
                    <span class="design-badge">Вариант 1</span>
                </div>
                <div class="design-info">
                    <a href="design-1/index.html" class="btn-view">Посмотреть →</a>
                </div>
            </div>
            <div class="design-card design-2">
                <div class="design-preview">
                    <span class="design-badge">Вариант 2</span>
                </div>
                <div class="design-info">
                    <a href="design-2/index.html" class="btn-view">Посмотреть →</a>
                </div>
            </div>
            <div class="design-card design-3">
                <div class="design-preview">
                    <span class="design-badge">Вариант 3</span>
                </div>
                <div class="design-info">
                    <a href="design-3/index.html" class="btn-view">Посмотреть →</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
